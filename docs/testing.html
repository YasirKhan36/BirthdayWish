
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    #controls {
      margin-top: 20px;
      font-size: 2em;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <audio id="birthdayMusic" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <img src="testing.jpeg" alt="Birthday Greeting" />
  <button id="controls" onclick="toggleAudio()">▶️</button>
  <p>Wishing you a joyful day</p>

  <script>
    const audio = document.getElementById('birthdayMusic');
    const button = document.getElementById('controls');

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        button.textContent = '⏸';
      } else {
        audio.pause();
        button.textContent = '▶️';
      }
    }

    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          button.textContent = '⏸';
        }).catch(err => {
          console.log('Play failed:', err);
        });
      }
    }, { once: true });
  </script>

</body>
</html>
