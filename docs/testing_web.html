
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    #controls {
      margin-top: 20px;
      font-size: 2em;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <audio id="birthdayMusic" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <img src="testing_web.jpeg" alt="Birthday Greeting" />
  <button id="controls">▶️</button>
  <p>Wishing you a joyful day</p>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const audio = document.getElementById('birthdayMusic');
    const button = document.getElementById('controls');

    button.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        button.textContent = '⏸';
        fireConfetti();
      } else {
        audio.pause();
        button.textContent = '▶️';
      }
    });

    function fireConfetti() {
      const count = 200;
      const defaults = {
        origin: { y: 0.7 }
      };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      fire(0.25, {
        spread: 26,
        startVelocity: 55,
      });
      fire(0.2, {
        spread: 60,
      });
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
      });
    }
  </script>

</body>
</html>
